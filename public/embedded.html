<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>ShopSphere Community</title>
  <style>
    body{font-family:system-ui,Segoe UI,Roboto,Arial;margin:0}
    .wrap{max-width:980px;margin:24px auto;padding:0 16px}
    a.button{display:inline-block;padding:10px 14px;border:1px solid #ccc;border-radius:8px;text-decoration:none}
  </style>
  <!-- App Bridge (v3) -->
  <script src="https://unpkg.com/@shopify/app-bridge@3"></script>
  <script src="https://unpkg.com/@shopify/app-bridge-utils@3"></script>
</head>
<body>
  <div class="wrap">
    <h1>ShopSphere Community</h1>
    <p>Moderate threads, comments, polls and reports.</p>
    <p><a class="button" href="/admin" target="_self">Open Admin</a></p>
  </div>

  <script>
  (function () {
    const params = new URLSearchParams(location.search);
    const host = params.get('host');
    const shop = params.get('shop');
    const embedded = params.get('embedded');

    // Only redirect to OAuth if we're in the embedded flow AND we know the shop
    if (!host) {
      const isInIframe = (window.top !== window.self);
      if ((embedded === '1' || isInIframe) && shop) {
        location.href = `/auth?shop=${encodeURIComponent(shop)}`;
        return;
      }
      // Not embedded (you opened the Render URL directly) â†’ don't redirect
      // Just render the page normally without App Bridge init.
      return;
    }

    const app = window['app-bridge'].createApp({
      apiKey: '{{SHOPIFY_API_KEY}}',
      host
    });
    const { TitleBar } = window['app-bridge'].actions;
    TitleBar.create(app, { title: 'ShopSphere Community' });
  })();
</script>

</body>
</html>
